    <div class="container-fluid-custom filteri">
        <div class="card p-3 filter">
            <div class="row redd">
                <p class="Naslov">Pretraži blankete</p>
                <div class="col-sm-12 col-12 p-0 pb-1">
                    <div class="form-group">
                        <label for="search-predmeti1" >Odaberite predmet:</label>
                <input type="text" id="search-predmeti1" class="form-control mb-2" placeholder="Pretražite predmete">
                <div class="dropdown-menu w-100" id="predmeti-dropdown1">
                    <a class="dropdown-item" data-value="predmet1">Matematika 1</a>
                    <a class="dropdown-item" data-value="predmet2">Fizika</a>
                    <a class="dropdown-item" data-value="predmet3">Matematika 2</a>
                </div>
                    </div>
                </div>
                <div class="col-sm-12 col-12 p-0 pb-1">
                    <div class="form-group mb-3">
                        <label for="search-oblasti1" class=" no-select">Odaberite oblasti:</label>
                        <input type="text" id="search-oblasti1" class="oblast form-control mb-2" placeholder="Pretražite oblasti">
                        <div class="dropdown-menu w-100" id="oblasti-dropdown1">
                            
                        </div>
                    </div>
                </div>
                <div class="col-md-6 p-0 pb-1">
                    <div class="form-group">
                        <label>Odaberite tip:</label>
                        <div class="form-check">
                            <input class="form-check-input check-kategorija" type="checkbox" value="Ispit" id="Ispit" class="check-kategorija">
                            <label class="form-check-label" for="ispit">Ispit</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input check-kategorija" type="checkbox" value="I kolokvijum" id="I kolokvijum" class="check-kategorija">

                        </div>
                        <div class="form-check">
                            <input class="form-check-input check-kategorija" type="checkbox" value="II kolokvijum" id="II kolokvijum" class="check-kategorija">
                            <label class="form-check-label" for="II kolokvijum">Kolokvijum 2</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 p-0 pb-1 p-0 ps-md-1">
                    <div class="form-group">
                        <label>Odaberite tip zadataka:</label>
                        <div class="form-check">
                            <input class="form-check-input check-tip" type="checkbox" value="Usmeni" id="Usmeni" class="check-tip">
                            <label class="form-check-label" for="Usmeni">Usmeni</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input check-tip" type="checkbox" value="Pismeni" id="Pismeni" class="check-tip">
                            <label class="form-check-label" for="Pismeni">Pismeni</label>
                        </div>
                        
                    </div>
                </div>
                
                               
                <div class="col-12 p-0 pt-2">
                    <button type="button" class="btn btn-primary w-100" class="prosledi" onclick="generateHTML()">Pretraži</button>
                </div>
