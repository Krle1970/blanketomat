<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="h-100">
                <div class="sidebar-logo">
                    <a href="#">Blanketomat-Admin</a>
                </div>
                <!-- Sidebar Navigation -->
                <ul class="sidebar-nav">
                    <li class="sidebar-header">
                        Lista user-a
                    </li>
                    <li class="sidebar-item">
                        <a href="student.html" class="sidebar-link">
                            <i class="fa-solid fa-user-graduate pe-2"></i>

                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="assistant.html" class="sidebar-link">

                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="predmet.html" class="sidebar-link">
                            <i class="fa-solid fa-file-alt pe-2"></i>
                            <span class="link-text">Predmet</span>
                        </a>
                    </li>

                    </li>

                            <span class="link-text">Liste podataka</span>
                        </a>

                            <li class="sidebar-item">

                                  <li class="sidebar-item">
                                      <a href="list-profesor.html" class="sidebar-link">Izlistaj profesore</a>

                                      <a href="list-asistent.html" class="sidebar-link">Izlistaj asistente</a>
                                  </li>
                              </ul>

                    </li>

                        <div class="col-12">

                            </select>

                    </div>
